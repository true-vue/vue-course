<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Vue templates - v-bind</title>
    <style>
      #app {
        &[v-cloak] {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <div
      id="app"
      v-cloak
      class="p-2"
    >
      <div
        class="progress"
        role="progressbar"
        aria-label="Success example"
        aria-valuenow="progress"
        aria-valuemin="0"
        aria-valuemax="100"
        style="height: 50px"
      >
        <div
          class="progress-bar"
          :class="[progressCss]"
          :style="{ width: `${progress}%`, transition: `width ${stepDuration}ms ease` }"
        >
          {{ progress }}%
        </div>
      </div>
      <button
        @click="start()"
        class="btn btn-dark mt-2"
      >
        START
      </button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      // Exercise:
      // Progress bar
      // Make use of boostrap component https://getbootstrap.com/docs/5.3/components/progress/
      // 1. Add start button
      // 2. Once start clicked increase progress from 0 to 100% (use proper attribute binding)
      // 3. Set progress bar background color with build in boostrap class according to:
      //    0-20 - black
      //    21-50 - yellow
      //    51-100 - red

      Vue.createApp({
        data() {
          return {
            timerId: null,
            progress: 0,
            stepDuration: 50,
          };
        },
        computed: {
          progressCss() {
            return this.progress >= 21
              ? this.progress >= 51
                ? "bg-danger"
                : "bg-warning text-dark"
              : "bg-dark";
          },
        },
        methods: {
          start() {
            this.progress = 0;
            clearInterval(this.timerId);
            this.timerId = setInterval(() => {
              if (this.progress === 100) {
                clearInterval(this.timerId);
              } else {
                this.progress++;
              }
            }, this.stepDuration);
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
